<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopMore</title>
    <link rel="icon" type="image/x-icon" href="facebook icon.png">
    <link rel="stylesheet" href="f.css">
</head>
<body>
    <div class="split left">
        <div class="centered">
            <div class="login">
                <h1>Login</h1>
            </div>
            <div class="form-con">
                <form action="">
                    <div class="form-item ">
                        <input type="text" placeholder="Email address">
                    </div>
                    <div class="form-item ">
                        <input type="password" placeholder="password">
                    </div>
                    <p class="text-center"><a href="">Forgotten password?</a></p>
                    <div class="form-item ">
                        <input type="submit" value="LOGIN">
                        
                    </div>
                </form>
                <div class="form-item">
                    <input type="button" value="LOG IN WITH FACEBOOK">  
                </div>
            </div>

        </div>
    </div>
    <div class="split right">
        <div class="centered">
            <div class="login">
                <h1>Create your ShopMore account</h1>
            </div>
            <div class="form-con">
                <form action="">
                    <p>Create your ShopMore customer account in just a few clicks! You can register either using your e-mail address or through your Facebook account.</p>
                    <div class="form-item ">
                        <input type="submit" value="CREATE AN ACCOUNT VIA EMAIL">
                        
                    </div>
                </form>
                <div class="form-item">
                    <input type="button" value="REGISTER WITH FACEBOOK">  
                </div>
            </div>

        </div>
    </div>
</body>
</html>
