<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reservation.css">
    <title>Book Ticket</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Merchant Registration Form</h1>
        <h3 class="text-center">Fields marked (<span class="required">*</span>) are required</h3>
            <form action="">
                <div class="form-item">
                    <label class="col-25" for="fullname">Full name<span class="required">*</span></label>
                    <input class="col-75" type="text" name="fullname" id="fullname" placeholder="FirstName LastName" required>
                </div>
                <div class="form-item">
                    <label class="col-25" for="email">Email Address<span class="required">*</span></label>
                    <input class="col-75" type="email" name="" id="email" placeholder="EMAIL ADDRESS" required>
                </div>
                <div class="form-item">
                    <label class="col-50" for="business-type">Select Business Type<span class="required">*</span></label>	<br>
                    <select name="Type">
                    <option value="Sole proprietorship" >Sole proprietorship</options>
                    <option value="Partnership" >Partnership</options>
                    <option value="LLC" >LLC</options>
                    </select><br>
                </div>
                
                <p>What would you want to Sell?<span class="required">*</span></p>
                <div>
                    <label for="Men's Wares">Men's Wares <input type="checkbox" id="men" name="service[] required"></label>
                </div>
                <div>
                    <label for="Women Wares">Women's Wares <input type="checkbox" id="women" name="service[]"></label>
                </div>
                <div>
                    <label for="Both"> Both <input type="checkbox" id="Both" name="service[]"></label>
                </div> <br>
                <!-- <div>
                    <label for=""><span class="required">*</span></label>
                    <input type="text" name="" id="">
                </div> -->
                <p>Terms and conditions<span class="required">*</span></p>
                <div>
                    <label for="yes"><input type="radio" id="yes" name="term"> <span>I agree</span></label>
                </div>
                <div>
                    <label for="no"><input type="radio" id="no" name="term"> <span>I disagree</span></label>
                </div>
                <div class="form-item">
                    <input type="submit" value="Complete registration">
                </div>
            </form>
        
    </div>
    
</body>
</html>
